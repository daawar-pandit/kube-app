apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deploy
  labels:
    app: db-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vprodb
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: mysql-db
          image: vprofile/vprofiledb:V1
          ports:
            - containerPort: 3306
          env:
            - name: MSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-pass
          volumeMounts:
            - name: secret-volume
              mountPath: /var/lib/mysql
      nodeSelector:
        zone: ap-south-1a
      volumes:
        - name: secret-volume
          awsElasticBlockStore:
            volumeID: vol-03854913676a446c8
            fsType: ext4
      initContainers:
        - name: busybox
          image: busybox:latest
          args: ["rm","-rf","/var/lib/mysql/lost+found"]
          volumeMounts:
            - name: secret-volume
              mountPath: /var/lib/mysql